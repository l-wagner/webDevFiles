<!-- This is a comment, they won't be displayed in the browser -->
<!-- Windows: CTRL + / -->
<!-- Mac: CMD + / -->
<!-- declares html version for browser, html5 -->
<!DOCTYPE html>
<!-- root element -->
<html lang="en">
<!-- meta info about page -->

<head>
    <!-- link elements do not need a closing tag -->
    <link rel="stylesheet" type="text/css" href="../styles/Class2_CSS.css">
    <!-- this link element links a font for your website to use -->
    <!-- useful to create a consitent user experience -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Sandra Case</title>
</head>

<body>
    <h1> Sandra Case </h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        <!-- br is a void element, it's openend and closed in the same tag/or does not need a closing tag at all -->
        <br />
        <br>
        <br>
        Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
    </p>
    <!-- anchor elements link to their href attribute's value -->
    <!-- target="_blank" opens links in a new tab -->
    <a target="_blank" href="https://www.soundcloud.com">
        SoundCloud
    </a>
    <a target="_blank" href="https://www.linkedin.com">
        LinkedIn
    </a>
    <a target="_blank" href="https://www.instagram.com">
        Instagram
    </a>
</body>

</html>
<!-- indentation is useful to quickly see parent-child structures in your HTML -->
